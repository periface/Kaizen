<div class="sticky-elm">
  <mat-toolbar class="mat-elevation-z6">
    <mat-toolbar-row>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        color="primary"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img class="logo" src="/assets/img/logo.png" alt="" /><span class="brand">
        Kaizen Martial Arts</span
      >
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" open role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/">Inicio</a>
      <!-- <a mat-list-item routerLink="/second">Noticias</a> -->
      <a mat-list-item routerLink="/second">Programas</a>
      <a mat-list-item routerLink="/second">Tienda Kaizen</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
